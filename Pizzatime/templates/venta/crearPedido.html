{% extends 'base/base.html' %}

{% block content %}
<!-- allClients -->
<div class="container mt-3">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header"><h3>Crea tu pedido</h3></div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <form method="post">
                            {% csrf_token %} <!-- django verifica que el formulario sea enviado -->
                            {{form.as_p}} <!-- introduce el formulario y sus campos -->
                            <button type = "submit" onclick="alerta()">Crear</button>
                            <script>
                                function alerta(){alert("Formulario enviado exitosamente.")}
                            </script>
                        </form>                       
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
