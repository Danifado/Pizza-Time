{% extends 'base/base.html' %}
{% block content %}
<div class = "container mt-3">
    <div class = "row">
        <div class="col-3"></div>
        <div class = "col-6">
            <div class="card">
                <div class="card-header">
                  <b>Crear Producto</b>
                </div>
                <div class="card-body">
                    <form method="post" class = "form-group">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit">Crear</button>
                    </form>
                </div>
            </div>
        </div>   
    </div>    
</div>    

{% endblock %}
